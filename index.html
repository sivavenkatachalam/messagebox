# messagebox
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box</title>
    <style>
        body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
}

.message-box {
    background: linear-gradient(to bottom, #fff 0%, #f7e794 100%);
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 20px;
    text-align: center;
    width: 300px;
    position: relative;
}

.avatar {
    background-color: #f7c844;
    border-radius: 50%;
    height: 50px;
    width: 50px;
    margin: 0 auto -25px;
    position: absolute;
    top: -25px;
    left: 0;
    right: 0;
}

h2 {
    margin: 40px 0 10px;
    color: #333;
}

input[type="text"] {
    border: 2px solid #f7c844;
    border-radius: 5px;
    padding: 10px;
    width: calc(100% - 24px);
    margin: 10px 0;
    box-sizing: border-box;
}

.buttons {
    display: flex;
    justify-content: space-between;
}

button {
    background: linear-gradient(to bottom, #f7c844 0%, #ffec99 100%);
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
}

button:hover {
    background: linear-gradient(to bottom, #ffec99 0%, #f7c844 100%);
}

button:focus {
    outline: none;
}

    </style>
</head>
<body>
    <div class="message-box">
        <div class="avatar"></div>
        <h2>Ask Me a Question</h2>
        <input type="text" placeholder="Type something..." id="message-input">
        <div class="buttons">
            <button id="accept-button">Accept</button>
            <button id="decline-button">Decline</button>
        </div>
    </div>
    <script>
        document.getElementById('accept-button').addEventListener('click', function() {
    let message = document.getElementById('message-input').value;
    alert("Accepted: " + message);
});

document.getElementById('decline-button').addEventListener('click', function() {
    let message = document.getElementById('message-input').value;
    alert("Declined: " + message);
});
    </script>
</body>
</html>
